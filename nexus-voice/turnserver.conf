# Example Coturn configuration for Nexus Voice

listening-port=3478
fingerprint
no-multicast-peers
no-loopback-peers
realm=nexus-voice.local
server-name=nexus-voice-turn
lt-cred-mech

# Replace with your public IP or leave commented to listen on all interfaces
#external-ip=203.0.113.1

# Static user credentials for simple deployments
user=${TURN_USER:-turnuser}:${TURN_PASS:-turnpass}

# Alternatively, uncomment the following line to use a shared secret
#use-auth-secret
#static-auth-secret=changeme

log-file=stdout
simple-log