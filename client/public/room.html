<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Voice – الغرفة</title>
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/nexus.css">
</head>
<body class="room">
  <div class="container">
    <header class="header">
      <img src="/assets/logo.svg" alt="شعار نكسس" class="logo">
      <h1 class="app-title">Nexus Voice</h1>
    </header>
    <main class="room-main">
      <div class="controls">
        <button id="mute-btn" class="control-btn">كتم</button>
        <button id="copy-link" class="control-btn">نسخ الرابط</button>
        <button id="logout-btn" class="control-btn">خروج</button>
        <span id="current-user" class="current-user"></span>
      </div>
      <ul id="peer-list" class="peer-list"></ul>
    </main>
  </div>
  <!-- Socket.IO client library will be served from the server -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/room.js"></script>
</body>
</html>
